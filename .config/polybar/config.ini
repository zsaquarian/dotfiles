[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 46
radius = 10
fixed-center = true
monitor = HDMI-A-0
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 5
border-color = ${colors.tp}

padding       = 2
module-margin = 1

font-0 = JetBrainsMono Nerd Font:style=Medium:size=13;2

modules-left    = menu separator i3 separator time date
modules-center  = title
modules-right   = pulseaudio memory disk blt battery

tray-position = right
tray-background = ${colors.bg}
tray-foreground = ${colors.fg}

wm-restack = i3

cursor-click  = pointer

